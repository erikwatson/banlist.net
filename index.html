      body {
        background-color: #111113;
        color: #ffffff;
        border: 0rem;
        margin: 0rem;

      a {
        color: purple;
        font-weight: 400;

      h1 {
        font-size: 8rem;
        margin: 0rem 0rem 2rem 0rem;

      }

      p {
        font-family: 'Poppins', sans-serif;

        align-items: center;

        flex-direction: column;

  <body>
    <div id="snowfall"></div>
    
    <div class="flex columns full-height centered">
        <h1>Ban<span>List</span></h1>
        <div>
          <p>An <a href="https://erikwatson.me">Erik Watson</a> project</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@erikwatson/snowfall@4/dist/index.min.js"></script>
    <script>
      const config = {
        layers: [
          {
            colour: "#8d90b7",
            opacity: { from: 1, to: 1 },
            wind: {
              gusts: {
                changeChance: 0.25
              }
            }
          },
          {
            opacity: { from: 1, to: 1 },
            wind: {
              gusts: {
                changeChance: 0.25
              }
            }
          }
        ]
      }

      const schedule = { 
        from: { month: 12, day: 1 }, 
        to: { month: 12, day: 31 } 
      }
      
      snowfall.schedule(schedule, config)
    </script>
  </body>
